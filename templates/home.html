{% extends "base.html" %} {% block title %}Community Docket - Home{% endblock %}
{% block head %}{% endblock %} {% block content %}
<div class="container">
  <h1 style="text-align: center;">Welcome to Community Docket</h1>
  <div
    style="
      text-align: center;
      color: #444;
      font-size: 1.08em;
      margin-bottom: 18px;
    "
  >
    Discover powerful YouTube tools to filter, analyze, and pick winners from
    comments. Choose a feature below to get started!
  </div>
  <form method="post" action="" id="featureForm">
    <div
      class="features"
      style="
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        justify-content: center;
        margin: 36px 0 24px 0;
      "
    >
      <label
        class="feature-card"
        style="
          cursor: pointer;
          background: #f6f8fc;
          border-radius: 10px;
          box-shadow: 0 1px 8px #2a4d8f11;
          width: 340px;
          padding: 22px 18px 18px 18px;
          display: flex;
          flex-direction: column;
          align-items: center;
          transition: box-shadow 0.18s, transform 0.18s;
          border: 1.5px solid #e3e7ef;
        "
      >
        <input
          type="radio"
          name="feature"
          value="filter"
          style="display: none"
          required
        />
        <img
          src="https://img.icons8.com/color/96/000000/youtube-play.png"
          alt="Filter Comments"
          class="feature-img"
          style="
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #e3e7ef;
          "
        />
        <div
          class="feature-title"
          style="
            font-size: 1.18em;
            font-weight: bold;
            color: #2a4d8f;
            margin-bottom: 8px;
            text-align: center;
          "
        >
          YouTube Comment Filter & Analyzer
        </div>
        <div
          class="feature-desc"
          style="
            font-size: 1.01em;
            color: #444;
            text-align: center;
            margin-bottom: 18px;
          "
        >
          Filter, group, and analyze YouTube video comments by question type,
          subscriber count, like count, and more. See the most asked questions
          and all comments in a beautiful, interactive interface.
        </div>
      </label>
      <label
        class="feature-card"
        style="
          cursor: pointer;
          background: #f6f8fc;
          border-radius: 10px;
          box-shadow: 0 1px 8px #2a4d8f11;
          width: 340px;
          padding: 22px 18px 18px 18px;
          display: flex;
          flex-direction: column;
          align-items: center;
          transition: box-shadow 0.18s, transform 0.18s;
          border: 1.5px solid #e3e7ef;
        "
      >
        <input
          type="radio"
          name="feature"
          value="picker"
          style="display: none"
          required
        />
        <img
          src="https://img.icons8.com/color/96/000000/prize.png"
          alt="Random Comment Picker"
          class="feature-img"
          style="
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #e3e7ef;
          "
        />
        <div
          class="feature-title"
          style="
            font-size: 1.18em;
            font-weight: bold;
            color: #2a4d8f;
            margin-bottom: 8px;
            text-align: center;
          "
        >
          YouTube Random Comment Picker
        </div>
        <div
          class="feature-desc"
          style="
            font-size: 1.01em;
            color: #444;
            text-align: center;
            margin-bottom: 18px;
          "
        >
          Pick random winners from YouTube comments for giveaways. Only
          commenters who are (or should be) subscribed to the video owner's
          channel are eligible. Fast, fair, and easy!
        </div>
      </label>
    </div>
    <div style="text-align: center; margin-top: 18px">
      <button
        type="submit"
        class="feature-btn"
        style="
          background: #2a4d8f;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 12px 36px;
          font-size: 1.1em;
          cursor: pointer;
          transition: background 0.2s;
          text-decoration: none;
        "
      >
        Continue
      </button>
    </div>
  </form>
  <script>
    // Highlight selected card
    document
      .querySelectorAll('.feature-card input[type="radio"]')
      .forEach(function (radio) {
        radio.addEventListener("change", function () {
          document.querySelectorAll(".feature-card").forEach(function (card) {
            card.style.borderColor = "#e3e7ef";
            card.style.boxShadow = "0 1px 8px #2a4d8f11";
          });
          if (radio.checked) {
            radio.parentElement.style.borderColor = "#2a4d8f";
            radio.parentElement.style.boxShadow = "0 4px 18px #2a4d8f22";
          }
        });
      });
  </script>
</div>
{% endblock %}
